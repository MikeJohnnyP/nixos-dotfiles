set -g default-terminal "xterm-256color"
# set -g utf8 on

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

set -sg escape-time 10

set -g mouse on

unbind %
bind '\' split-window -h -c '#{pane_current_path}'
bind 'Â¥' split-window -h -c '#{pane_current_path}'

bind t display-popup -d "#{pane_current_path}" -E "zsh"

# new window
bind c new-window -c '#{pane_current_path}'

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# Split pane and open PowerShell in the same directory
bind | split-window -h "powershell.exe -NoExit -Command cd \"$(wslpath -w '#{pane_current_path}')\""
bind _ split-window -v "powershell.exe -NoExit -Command cd \"$(wslpath -w '#{pane_current_path}')\""
bind T display-popup -d "#{pane_current_path}" -E "powershell.exe -NoExit -Command cd \"$(wslpath -w '#{pane_current_path}')\""
bind C new-window "powershell.exe -NoExit -Command cd \"$(wslpath -w '#{pane_current_path}')\""

unbind r 
# tmux source-file ~/.tmux.conf \;
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

bind -r m resize-pane -Z

# Copy vim movements
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane


# start from 1, not 0
set-option -g base-index 1
# re-number when closing windows
set-option -g renumber-windows on

set -g status on
set -g status-position top
set -g status-interval 10
set -g status-left-length 50
set -g status-right-length 100
set -g status-style bg=default,fg=#cdcdcd

set -g status-left "#[fg=#141415,bg=#bb9dbd,bold] #S #[fg=#bb9dbd,bg=#252530]"
set -g status-right "#[fg=#cdcdcd,bg=#252530] #(curl -s wttr.in?format=%%C+%%t+%%p+%%c)#[fg=#141415,bg=#bb9dbd,bold] %H:%M | %d/%m/%Y "
set -g window-status-current-format "#[fg=#141415,bg=#e8b589] #[fg=#141415,bg=#e8b589,bold] #I:#W#F #[fg=#e8b589,bg=#141415,nobold]"
set -g window-status-format "#[fg=#cdcdcd,bg=#1c1c24] #I:#W#F "
set -g window-status-separator ""
set -g pane-border-style fg=#bb9dbd
set -g pane-active-border-style fg=#bb9dbd

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
