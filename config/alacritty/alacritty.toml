[colors.primary]
background = '#1F1F28'
foreground = '#DCD7BA'

[colors.cursor]
cursor = '#c4b28a'
text = '#1F1F28'

[colors.selection]
background = '#363646'
foreground = '#9e9b93'

[colors.normal]
black = '#393836'
red = '#c4746e'
green = '#699469'
yellow = '#c4b28a'
blue = '#435965'
magenta = '#a292a3'
cyan = '#8ea49e'
white = '#C8C093'

[colors.bright]
black = '#aca9a4'
red = '#cc928e'
green = '#72a072'
yellow = '#d4c196'
blue = '#698a9b'
magenta = '#b4a7b5'
cyan = '#96ada7'
white = '#d5cd9d'

[[colors.indexed_colors]]
index = 16
color = '#b6927b'

[[colors.indexed_colors]]
index = 17
color = '#c4746e'

[cursor]
style = "Block"

[bell]
duration = 0

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true
