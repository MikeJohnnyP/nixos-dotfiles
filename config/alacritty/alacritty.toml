[env]
TERM = "xterm-256color"


[window]
# padding = { x = 10, y = 10 }
decorations = "none"
opacity = 0.94
option_as_alt = "Both"

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[font.bold_italic]
style = "Bold Italic"

